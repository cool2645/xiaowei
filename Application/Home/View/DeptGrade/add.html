<extend name="Layout/page_popup" />
<block name="content">
	<input type="hidden" name="ajax" id="ajax" value="1">
	{:W('PageHeader/popup',array('name'=>'新建部门级别','search'=>'S'))}
	<div class="row">
		<div class="col-xs-12 last sub_content">
			<form id="form_data" name="form_data"method="post" class="well form-horizontal clearfix">				
				<input type="hidden" name="opmode" id="opmode" value="add">
				<input type="hidden" name="ajax" id="ajax" value="1">
				<div class="form-group col-xs-12">
					<label class="col-xs-3 control-label" for="grade_no">编码*：</label>
					<div class="col-xs-9">
						<input class="form-control" type="text" id="grade_no" name="grade_no" check="require" msg="请输入编号">
					</div>
				</div>

				<div class="form-group col-xs-12">
					<label class="col-xs-3 control-label" for="name">名称*：</label>
					<div class="col-xs-9">
						<input class="form-control"  type="text" id="name" name="name" check="require" msg="请输入名称">
					</div>
				</div>

				<div class="form-group col-xs-12">
					<label class="col-xs-3 control-label" for="sort">排序：</label>
					<div class="col-xs-9">
						<input class="form-control"  type="text" id="sort" name="sort" >
					</div>
				</div>

				<div class="form-group col-xs-12">
					<label class="col-xs-3 control-label" for="is_del">状态：</label>
					<div class="col-xs-9">
						<select  class="form-control" name="is_del" id="is_del">
							<option  value="0">启用</option>
							<option value="1">禁用</option>
						</select>
					</div>
				</div>
			</form>
		</div>
	</div>
</block>
<block name="js">
	<script type="text/javascript">
		function save() {
			if (check_form("form_data")) {
				var vars = $("#form_data").serialize();
				sendAjax("{:U('save')}", vars, function(data) {
					if (data.status) {
						ui_alert(data.info, function() {
							parent.location.reload(true);
							myclose();
						});
					}
				});
			}
		}
	</script>
</block>
